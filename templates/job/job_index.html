{{ define "job_index" }}
{{ template "base_top" .}}
<h2 class="mb-4">List of Jobs</h2>

<a href="/web/job/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New Job</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
            <tr>
                <th>Position</th>
                <th>Department</th>
                <th>Requester</th>
                <th>Job Description</th>
                <th>Criteria</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{ range .jobs }}
            <tr>
                <td>{{ .Position }}</td>
                <td>{{ .Department }}</td>
                <td>{{ .Requester }}</td>
                <td>{{ .JobDescription }}</td>
                <td>{{ .Criteria }}</td>
                <td><a href="/web/job/show/{{ .ID }}"><i class="fa fa-search"></i><a></td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ template "base_bottom" .}}
{{ end }}
