{{ define "content" }}
<h2 class="mb-4">List of User</h2>

<a href="/users/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New User</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th></th>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Occupation</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $element := .users }}
                <tr>
                    <td><img class="img-fluid img-thumbnail" src="{{ $element.AvatarFileName }}" width="60"></td>
                    <td>{[{ $index | add }]}</td>
                    <td>{{ $element.Name }}</td>
                    <td>{{ $element.Email }}</td>
                    <td>{{ $element.Occupation }}</td>
                    <td><a href="/users/edit/{{ $element.ID }}"><i class="fa fa-edit"></i></a></td>
                    <td><a href="/users/avatar/{{ $element.ID }}"><i class="fa fa-camera"></i></a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ end }}
