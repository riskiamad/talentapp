{{ define "candidate_index" }}
{{ template "base_top" .}}
<h2 class="mb-4">List of Candidates</h2>

<a href="/web/candidate/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New Candidate</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Experience</th>
                <th>Willing To Relocate</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{ range .candidates }}
            <tr>
                <td>{{ .Name }}</td>
                <td>{{ .Address }}</td>
                <td>{{ .Experience }} year(s)</td>
                <td>{{ .WillingToRelocate }}</td>
                <td><a href="/web/candidate/show/{{ .ID }}"><i class="fa fa-search"></i><a></td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>
{{ template "base_bottom" .}}
{{ end }}
